<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSESTA Technical Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
  </head>
  <body>
    <header>
      <h1>Technical Quiz</h1>
      <p>Organized By MRK Institute of Technology</p>
    </header>
    <section class="rules">
        <img src="logo.jpg" alt="">
      <div class="info">
        <h2>Enter Your Details to Start</h2>
      <input type="text" id="username" placeholder="Your Full Name" />
      <input type="text" id="clg" placeholder="College Name">
      <input type="number" id="rollno" placeholder="RollNo">
      <button onclick="startQuiz()">Start Quiz</button>
      </div>
    </section>
    <section class="quiz" id="quizSection" style="display: none">
      <p id="timer">Time left: 15s</p>
      <div id="questionContainer"></div>
      <button onclick="nextQuestion()">Next</button>
    </section>
    <section class="result" id="resultSection" style="display: none">
      <h2>Quiz Completed!</h2>
      <p id="scoreText"></p>
      <button onclick="showLeaderboard()">View Leaderboard</button>
    </section>
    <section class="leaderboard" id="leaderboardSection" style="display: none">
      <h2>Leaderboard</h2>
      <table id="leaderboardList" border="1">
        <tr>
            <th>Name</th>
            <th>RollNo</th>
            <th>College</th>
            <th>Score</th>
        </tr>
      </table>
      <button onclick="location.reload()">Restart</button>
    </section>
    <script src="app.js"></script>
  </body>
</html>
